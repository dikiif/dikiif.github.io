<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | TravelGO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="app.css">
    <!-- Title logo -->
    <link rel="icon" href="assets/Logo-Basic.png">


    <script src="https://cdn.pagesense.io/js/nkxxtoy8/cd7b68e095ee4f65bacfa0eb66439f36.js"></script>
</head>

<body>
    <div class="signup-body">
        <div class="signup-container">
            <div class="row g-0">
                <!-- Left Side -->
                <div class="col-md-6 signup-left d-flex flex-column justify-content-center">
                    <div class="text-center mb-4">
                        <img src="assets/logo-texted 1.png" alt="Logo" class="logo">
                    </div>
                    <h3 class="text-center mb-3">Sign Up</h3>
                    <p class="text-center mb-4">Fill in the form to create your account</p>
                    <form>
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Enter your first name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Enter your last name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="contact" placeholder="Enter your contact number"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>
                        <a href="login.html" class="btn btn-primary w-100 mb-3">Sign Up</a>
                    </form>
                    <div class="login-link">
                        <p>Already have an account? <a href="login.html">Sign in here</a></p>
                    </div>
                </div>
    
                <!-- Right Side -->
                <div class="col-md-6 signup-right">
                    <!-- Background image handled in CSS -->
                </div>
            </div>
        </div>
    </div>
    

    <!-- Js Link -->
    <script src="script.js"></script>
    <!-- Javascript activation bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
