<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keranjang | Go Anywhere</title>

    <!-- Zoho PageSense Code Snippet  -->
    <script src="https://cdn.pagesense.io/js/nkxxtoy8/cd7b68e095ee4f65bacfa0eb66439f36.js"></script>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="app.css">
    <!-- Title logo -->
    <link rel="icon" href="assets/Logo-Basic.png">

    <style>
        .body-keranjang {
            background-color: #f8f9fa;
        }

        .card-keranjang {
            border: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card-keranjang:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-keranjang img {
            border-radius: 24px;
        }

        .btn-keranjang {
            background-color: #007bff;
            border: none;
            font-size: 1.1rem;
            padding: 12px;
            background-image: linear-gradient(45deg, #007bff, #0056b3);
        }

        .btn-keranjang:hover {
            background-color: #0056b3;
            background-image: linear-gradient(45deg, #0056b3, #003f7f);
        }

        .ringkasan-card {
            position: sticky;
            top: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-list-keranjang {
            background-color: #2780df;
            color: white;
            font-weight: bolder;
            padding: 20px;
            border-radius: 18px;
        }

        .card-keranjang h5 {
            font-weight: bolder;
            color: #007bff;
        }

        .ringkasan-card h5 {
            font-weight: bolder;
            color: #007bff;
        }

        @media (max-width: 992px) {
            .ringkasan-card {
                position: static;
                margin-top: 20px;
            }
        }

        @media (max-width: 768px) {
            .card-keranjang .row {
                flex-direction: column;
            }

            .card-keranjang img {
                margin-bottom: 15px;
                border-radius: 24px;
            }

            .btn-keranjang {
                font-size: 1rem;
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            .card-keranjang h5 {
                text-align: center;
            }
            .btn-keranjang {
                padding: 10px;
            }

            .ringkasan-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="body-keranjang container my-5">
        <h2 class="mb-4 fw-bold" style="color: #007bff;" >Keranjang</h2>
        <div class="row">
            <!-- Produk List -->
            <div class="col-lg-8">
                <div class="d-flex form-list-keranjang align-items-center mb-3">
                    <input type="checkbox" id="select-all" class="me-2">
                    <label for="select-all">Pilih Semua Produk</label>
                </div>

                <!-- Produk Item -->
                <div class="card card-keranjang mb-3 p-3 shadow-sm">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="assets/destination-detail1.png" alt="Tiket Destinasi" class="img-fluid img-keranjang rounded">
                        </div>
                        <div class="col-md-6 d-flex flex-column justify-content-center">
                            <h5>Tiket Masuk Destinasi Wisata</h5>
                            <p class="mb-0">2 Dewasa, 1 Anak</p>
                            <p class="text-muted mb-0">Harga: Rp 200.000</p>
                        </div>
                        <div class="col-md-3 d-flex align-items-center justify-content-end">
                            <input type="checkbox" class="product-checkbox">
                        </div>
                    </div>
                </div>

                <!-- Produk Item -->
                <div class="card card-keranjang mb-3 p-3 shadow-sm">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="assets/hotel-3.jpg" alt="Pemesanan Hotel" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6 d-flex flex-column justify-content-center">
                            <h5>Pemesanan Hotel</h5>
                            <p class="mb-0">1 Malam, Kamar Deluxe</p>
                            <p class="text-muted mb-0">Harga: Rp 500.000</p>
                        </div>
                        <div class="col-md-3 d-flex align-items-center justify-content-end">
                            <input type="checkbox" class="product-checkbox">
                        </div>
                    </div>
                </div>

                <!-- Produk Item -->
                <div class="card card-keranjang mb-3 p-3 shadow-sm">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="assets/foto-lainnya/gym.jpg" alt="Fasilitas Tambahan" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6 d-flex flex-column justify-content-center">
                            <h5>Fasilitas Tambahan</h5>
                            <p class="mb-0">Gym Premium</p>
                            <p class="text-muted mb-0">Harga: Rp 100.000</p>
                        </div>
                        <div class="col-md-3 d-flex align-items-center justify-content-end">
                            <input type="checkbox" class="product-checkbox">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ringkasan Belanja -->
            <div class="col-lg-4">
                <div class="card ringkasan-card">
                    <h5 class="mb-3">Ringkasan Belanja</h5>
                    <div class="d-flex justify-content-between">
                        <span>Total Biaya:</span>
                        <span class="fw-bold">Rp 800.000</span>
                    </div>
                    <a href="checkout.html" class="btn btn-keranjang btn-primary w-100 mt-3">Bayar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to js -->
    <script src="script.js"></script>

    <!-- Bootstrap Javascript Activation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const selectAllCheckbox = document.getElementById('select-all');
        const productCheckboxes = document.querySelectorAll('.product-checkbox');

        selectAllCheckbox.addEventListener('change', () => {
            productCheckboxes.forEach(checkbox => checkbox.checked = selectAllCheckbox.checked);
        });
    </script>
</body>
</html>
