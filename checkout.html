<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keranjang | Go Anywhere</title>

    <!-- Zoho PageSense Code Snippet  -->
    <script src="https://cdn.pagesense.io/js/nkxxtoy8/cd7b68e095ee4f65bacfa0eb66439f36.js"></script>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="app.css">
    <!-- Title logo -->
    <link rel="icon" href="assets/Logo-Basic.png">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4">Checkout</h2>
        <div class="row">
            <!-- Detail Pembayaran -->
            <div class="col-lg-8">
                <div class="card p-4 shadow-sm mb-4">
                    <h5 class="mb-3">Detail Produk</h5>
                    <!-- Produk Item -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span>Tiket Masuk Destinasi Wisata (2 Dewasa, 1 Anak)</span>
                        <span class="fw-bold">Rp 200.000</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span>Pemesanan Hotel (1 Malam, Kamar Deluxe)</span>
                        <span class="fw-bold">Rp 500.000</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span>Fasilitas Tambahan (Tour Guide)</span>
                        <span class="fw-bold">Rp 100.000</span>
                    </div>
                </div>

                <div class="card p-4 shadow-sm">
                    <h5 class="mb-3">Metode Pembayaran</h5>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="transfer" checked>
                        <label class="form-check-label" for="transfer">
                            Transfer Bank
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard">
                        <label class="form-check-label" for="creditCard">
                            Kartu Kredit
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="ewallet">
                        <label class="form-check-label" for="ewallet">
                            E-Wallet
                        </label>
                    </div>
                </div>
            </div>

            <!-- Ringkasan Belanja -->
            <div class="col-lg-4">
                <div class="card summary-card">
                    <h5 class="mb-3">Ringkasan Pembayaran</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Total Harga:</span>
                        <span class="fw-bold">Rp 800.000</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Biaya Layanan:</span>
                        <span class="fw-bold">Rp 20.000</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Total Pembayaran:</span>
                        <span class="fw-bold text-primary">Rp 820.000</span>
                    </div>
                    <button class="btn btn-primary w-100">Bayar Sekarang</button>
                </div>
            </div>
        </div>
</body>

</html>
